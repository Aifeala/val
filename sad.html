<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainy Page</title>
    <style>
        body {
   
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden; /* Prevent scrollbars from appearing */
		background-color: gray;
        }

        .rain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('rainOverlay.png'); /* Replace with your rain overlay image */
            opacity: 0.5; /* Adjust the opacity as needed */
            z-index: -1; /* Place the overlay behind the content */
        }

        .content {
            position: relative;
            z-index: 1; /* Place the content on top of the overlay */
            padding: 50px;
            color: white;
        }
        .centered-image {
            margin-top: 20px; /* Adjust the margin as needed */
        }

        .centered-image a {
            text-decoration: none;
        }

        .centered-image img {
            width: 200px; /* Adjust the width as needed */
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="rain-overlay"></div>
    <div class="content">
        <h1>okay... :'(</h1>
        <p>(Click below to change your answer?)</p>
    </div>
        <div class="centered-image">
            <a href="index.html">
                <img src="buzzer.png" alt="Buzzer">
            </a>
        </div>
</body>
</html>
