<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Background Page with Hearts</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .content {
            text-align: center;
            padding: 50px;
            color: white;
        }

        .heart {
            position: absolute;
            width: 50px; /* Adjust the width as needed */
            top: 10px; /* Adjust the top position as needed */
        }

        .heart-left {
            left: 10px; /* Adjust the left position for the upper-left heart */
            transform: scaleX(-1); /* Mirror horizontally */
        }

        .heart-right {
            right: 10px; /* Adjust the right position for the upper-right heart */
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px; /* Adjust the margin as needed */
        }

        .image-container button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .image-container img {
            width: 100px; /* Adjust the width of the images as needed */
            border-radius: 5px; /* Optional: Add rounded corners */
            display: block;
            margin: 0 auto;
        }

        .button-text {
            color: white;
            margin-top: 5px; /* Adjust the margin as needed */
        }
    </style>
</head>
<body>
    <img src="heart.png" alt="Heart" class="heart heart-left">
    <img src="heart.png" alt="Heart" class="heart heart-right">

    <div class="content">
        <h1>I love you Luz</h1>
        <p>Will you be my valentine?</p>
        
        <div class="image-container">
            <button onclick="redirectToHappyPage()">
                <img src="luz1.jpg" alt="Luz 1">
                <p class="button-text">YES!!!</p>
            </button>
            <button onclick="redirectToRetryPage()">
                <img src="luz2.jpg" alt="Luz 2">
                <p class="button-text">maybe...</p>
            </button>
            <button onclick="redirectToSadPage()">
                <img src="luz3.jpg" alt="Luz 3">
                <p class="button-text">NO >:(</p>
            </button>
        </div>
    </div>

    <script>
        function redirectToHappyPage() {
            window.location.href = 'happy.html';
        }
        function redirectToRetryPage() {
            window.location.href = 'tryagain.html';
        }
        function redirectToSadPage() {
            window.location.href = 'sad.html';
        }
    </script>
</body>
</html>
